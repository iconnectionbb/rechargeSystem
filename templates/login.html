<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Recharge System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  position: relative;
}


    
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        rgba(9, 132, 227, 0.1) 0%, 
        rgba(0, 184, 148, 0.1) 50%, 
        rgba(9, 132, 227, 0.1) 100%);
      transform: rotate(45deg);
      z-index: -1;
      animation: gradientBG 15s ease infinite;
    }
    
    @keyframes gradientBG {
      0% { transform: rotate(45deg) translateX(-25%); }
      50% { transform: rotate(45deg) translateX(25%); }
      100% { transform: rotate(45deg) translateX(-25%); }
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h2 {
      font-size: 28px;
      color: #2d3436;
      margin-bottom: 10px;
    }
    
    .login-header p {
      color: #636e72;
      font-size: 14px;
    }
    
    .login-form .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .login-form .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2d3436;
      font-size: 14px;
    }
    
    .login-form .form-group input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid #dfe6e9;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }
    
    .login-form .form-group input:focus {
      border-color: #0984e3;
      box-shadow: 0 0 0 3px rgba(9, 132, 227, 0.1);
      outline: none;
      background-color: white;
    }
    
    .login-form .form-group i {
      position: absolute;
      left: 15px;
      top: 38px;
      color: #636e72;
      font-size: 16px;
    }
    
    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #0984e3 0%, #00b894 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(9, 132, 227, 0.3);
    }
    
    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(9, 132, 227, 0.4);
    }
    
    .login-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #636e72;
    }
    
    .particles-js {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 1;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    
    .error-message {
      background-color: #ffecec;
      color: #d63031;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-left: 4px solid #d63031;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  
  <div class="login-container animate__animated animate__fadeIn">
    <div class="login-card">
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Please login to access the recharge system</p>
      </div>
      
      {% if error %}
      <div class="error-message">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
      </div>
      {% endif %}
      
      <form method="POST" class="login-form">
        <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 0.1s;">
          <label for="username">Username</label>
          <i class="fas fa-user"></i>
          <input type="text" name="username" id="username" placeholder="Enter your username" required>
        </div>
        
        <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="login-btn animate__animated animate__fadeInUp" style="animation-delay: 0.3s;">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      
      <div class="login-footer animate__animated animate__fadeInUp" style="animation-delay: 0.4s;">
        <p>Need help? Contact system administrator</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Particles.js initialization
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 160,
            "density": {
              "enable": true,
              "value_area": 300
            }
          },
          "color": {
            "value": "#0984e3"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            }
          },
          "opacity": {
            "value": 0.3,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#0984e3",
            "opacity": 0.2,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 2,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 140,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      });
      
      // Add animation to form elements
      const formGroups = document.querySelectorAll('.form-group');
      formGroups.forEach((group, index) => {
        group.style.animationDelay = `${index * 0.1}s`;
      });
    });
    
    // Focus animation for inputs
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.querySelector('i').style.color = '#0984e3';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.querySelector('i').style.color = '#636e72';
      });
    });
  </script>
</body>
</html>
